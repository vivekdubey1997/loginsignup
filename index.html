<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Funny Chatgpt</title>
</head>
<body>
   <div class="container">
    <h2>Welcome to SignUp Page</h2>
    <form class="signup">
    <div class="nameArea">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div class="emailArea">
    <label for="email">Email: </label>
    <input type="text" name="email" id="email" placeholder="Enter your Email">
    </div>
    <div class="passwordArea">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" value="Shiv@123" placeholder="Enter your password">
    </div>
    <div class="CpasswordArea">
    <label for="Cpassword">Confirm Password: </label>
    <input type="password" name="Cpassword" id="Cpassword" value="Shiv@123" placeholder="Confirm your password">
    </div>
    <input class="submit" type="submit">
    <div class="error"></div>
    </form>
   </div>
    <script src="app.js"></script>
</body>
</html>
